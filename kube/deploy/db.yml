apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: arm32v7/postgres
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD_FILE
          value: /secrets/postgres-pass
        envFrom:
        - configMapRef:
            name: "postgres"
        volumeMounts:
        - name: pass
          mountPath: "/secrets/"
          readOnly: true
      volumes:
        - name: pass
          secret:
            secretName: postgres-pass